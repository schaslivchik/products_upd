<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../js/bootstrap.js"></script>

  <title>Slideshow</title>
</head>


<body>
  <div class="control-container">
    <div class="control-item left-arrow"></div>
    <div class="alert-banner">
      <h1>Press F11 to full size</h1>
    </div>
  </div>

  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/3.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/4.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/5.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/6.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/7.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/8.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/9.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/10.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/11.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/12.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/13.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/14.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/15.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/xloo/xloo_slidshow_custom_software_development/16.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
<script src="../../js/slideshow.js"></script>

</html>
