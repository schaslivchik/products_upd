<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../js/bootstrap.js"></script>

  <title>Slideshow</title>
</head>


<body>
  <div class="control-container">
    <div class="control-item left-arrow"></div>
    <div class="alert-banner">
      <h1>Press F11 to full size</h1>
    </div>
  </div>

  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/1_AMS.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/2_Auction link.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/3_Auctioneer Display Interface.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/4_Auction-on-Wheels.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/5_Digital Marketplace.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/6_If-Sale.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/7_In-App Bidder.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/8_Mobile CRM.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/9_Simcast Dashboard.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/10_Simcasts Mobile App.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/11_Simcasts.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/12_VIR.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/13_360.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/14_Rapid Bid.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/15_lvs.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="6000">
        <img src="../../images/slideshow/auctionstreamng/16_AI-BUBBLE VIRTUAL AGENT.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
<script src="../../js/slideshow.js"></script>

</html>
