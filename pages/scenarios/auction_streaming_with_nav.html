  <script>
    const playBtn = document.querySelector('.play-slide');
    const nextBtn = document.querySelector('.carousel-control-next');
    const stopBtn = document.querySelector('.stop-slide');
    const controlPanelBtns = document.querySelector('.control-panel-slide');
    const menuSlide = document.querySelector('.triger-nav')
    const controlPanel = document.querySelector('.control')
    const slideVideos = document.querySelectorAll('video')
    const secondaryNav = document.querySelectorAll('.secondary-item-nav')
    const buttonsControl = controlPanelBtns.querySelectorAll('.btn-control')


    menuSlide.addEventListener('click', function () {
      controlPanel.classList.toggle('close-open-control')
      this.classList.toggle('change-icon')
    })

    var myCarousel = document.querySelector('#carouselExampleIndicators')
    var carousel = new bootstrap.Carousel(myCarousel, {
      pause: false,
      interval: 5000,
    })


    playBtn.addEventListener('click', function () {
      carousel.cycle();
    })
    stopBtn.addEventListener('click', function () {
      carousel.pause();
    })

    secondaryNav.forEach(navItem => {
      navItem.addEventListener('click', function () {
        buttonsControl.forEach(e => {
          if (e.classList.contains('active-btn')) {
            e.classList.remove('active-btn')
          }
          playBtn.classList.add('active-btn')
        })

      })
    })

    controlPanelBtns.addEventListener('click', function () {
      buttonsControl.forEach(e => {
        if (e.classList.contains('active-btn')) {
          e.classList.remove('active-btn')
        }
      })
      event.target.classList.add('active-btn')
    })

    myCarousel.addEventListener('slide.bs.carousel', function () {
      slideVideos.forEach(e => e.pause());
    })
    myCarousel.addEventListener('slid.bs.carousel', function () {
      const innerContaner = document.querySelector('.carousel-inner')
      const activeSlide = innerContaner.querySelector('.active')
      if (activeSlide.dataset.bsTarget) {
        activeSlide.querySelector('video').currentTime = 0;
        activeSlide.querySelector('video').play()
      }
    })

    slideVideos.forEach((video) => {
      video.addEventListener('ended', (e) => {
        carousel.next()
      });
    })




  </script>
