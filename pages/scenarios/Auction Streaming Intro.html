<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/scenario.css">
  <script src="../../js/bootstrap.js"></script>

  <title>Slideshow</title>
</head>


<body>
  <div class="focus-block">
    <h1 class="title">Press <span class="border-btn">F11</span> for Start</h1>
  </div>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/0.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item " data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item " data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item " data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/3.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item " data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/4.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item " data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/5.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item " data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/6.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item " data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/7.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item " data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/8.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item " data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/9.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-target="video" data-bs-interval="94000">
        <video class="video" width="100%" height="100%" controls>
          <source src="../../videos/auctionstreaming/VIR 360_2022.mp4">
        </video>
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/auctionstreaming/scenarion_1/rollaups.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/slideshow/auctionstreamng/1_AMS.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/slideshow/auctionstreamng/2_Auction link.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/slideshow/auctionstreamng/3_Auctioneer Display Interface.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/slideshow/auctionstreamng/4_Auction-on-Wheels.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/slideshow/auctionstreamng/5_Digital Marketplace.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/slideshow/auctionstreamng/6_If-Sale.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/slideshow/auctionstreamng/7_In-App Bidder.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/slideshow/auctionstreamng/8_Mobile CRM.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/slideshow/auctionstreamng/9_Simcast Dashboard.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="../../images/slideshow/auctionstreamng/10_Simcasts Mobile App.jpg" class="d-block w-100" alt="...">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">>
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
</body>
<script src="../../js/scenarios.js"></script>


</html>
